<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>
<nav th:fragment="paginator">
    <ul>
        <li>
            <span th:if="${page.first}">Primera</span>
            <a th:if="${not page.first}" th:href="@{${page.url}(page = 0)}">Primera</a>
        </li>
        <li>
            <span th:if="${not page.hasPrevious}">Previous</span>
            <a th:if="${page.hasPrevious}" th:href="@{${page.url}(page = ${page.actualPage-2})}">Previous</a>
        </li>
        <li th:each="item : ${page.pages}">
            <span th:if="${item.actual}" th:text="${item.number}"></span>
            <a th:if="${not item.actual}" th:href="@{${page.url}(page = ${page.actualPage-1})}"
               th:text="${item.number}"></a>
        </li>
        <li>
            <span th:if="${not page.hasNext}">Next</span>
            <a th:if="${page.hasNext}" th:href="@{${page.url}(page = ${page.actualPage})}">Next</a>
        </li>
        <li>
            <span th:if="${page.last}">Primera</span>
            <a th:if="${not page.last}" th:href="@{${page.url}(page = ${page.numberOfPages-1})}">Ultima</a>
        </li>
    </ul>
</nav>
</body>
</html>
