<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:fragment="header"></header>

<h1 th:text="${title}"></h1>
<form th:action="@{/form}" th:object="${client}" method="post" enctype="multipart/form-data">
    <div class="container">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp"
                   th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" th:field="*{surname}" class="form-control" id="surname" aria-describedby="emailHelp"
                   th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp"
                   th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" th:field="*{createAt}" class="form-control" id="date" aria-describedby="emailHelp"
                   th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                   th:errors="*{createAt}"></small>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Photo</label>
            <input type="file" class="form-control" id="photo" aria-describedby="emailHelp"
                   th:errorclass="'form-control alert-danger'">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
